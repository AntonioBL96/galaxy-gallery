<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hepta+Slab&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Fotos</title>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
  <header>
    <h1>Galaxy Gallery</h1>
    <i class="ph ph-arrow-circle-down-right"></i>
  </header>

  <main class="grid">
    <div class="model-1 grid">
      <div class="container">
        <img loading="lazy" src="https://images.unsplash.com/photo-1519810755548-39cd217da494?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=688&q=80" alt="Imagem de uma galáxia e constelações">
        <span>Galaxy 1</span>
      </div>

      <div class="container">
        <img loading="lazy" src="https://images.unsplash.com/photo-1530508777238-14544088c3ed?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" alt="Imagem de uma galáxia e constelações">
        <span>Galaxy 2</span>
      </div>

      <div class="container">
        <img loading="lazy" src="https://images.unsplash.com/photo-1516339901601-2e1b62dc0c45?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=671&q=80" alt="Imagem de uma galáxia e constelações">
        <span>Galaxy 3</span>
      </div>

      <div class="container horizontal">
        <img loading="lazy" src="https://images.unsplash.com/photo-1496887581365-9afc1c3adf4d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Imagem de uma galáxia e constelações">
        <span>Galaxy 4</span>
      </div>
    </div>
    <div class="model-2 grid">

      <div class="container">
        <img loading="lazy" src="https://images.unsplash.com/photo-1504333638930-c8787321eee0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Imagem de uma galáxia e constelações">
        <span>Galaxy 5</span>
      </div>

      <div class="container">
        <img loading="lazy" src="https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Imagem de uma galáxia e constelações">
        <span>Galaxy 6</span>
      </div>

      <div class="container">
        <img loading="lazy" src="https://images.unsplash.com/photo-1531316282956-d38457be0993?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=764&q=80" alt="Imagem de uma galáxia e constelações">
        <span>Galaxy 7</span>
      </div>

      <div class="container horizontal">
        <img loading="lazy" src="https://images.unsplash.com/photo-1515705576963-95cad62945b6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Imagem de uma galáxia e constelações">
        <span>Galaxy 8</span>
      </div>

    </div>
  </main>

</body>

</html>
